<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Lịch Cúp Điện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1><i class="fas fa-bolt"></i> Tra Cứu Lịch Cúp Điện Miền Nam By DangVo</h1>
            <p class="mt-2 mb-0">Cung cấp thông tin lịch cắt điện mới nhất</p>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header p-0">
                <ul class="nav nav-tabs w-100" id="myTab" role="tablist">
                    <li class="nav-item w-50" role="presentation">
                        <button class="nav-link active w-100" id="customer-tab" data-bs-toggle="tab" data-bs-target="#customer" type="button" role="tab" aria-controls="customer" aria-selected="true">
                            <i class="fas fa-user me-2"></i>Mã khách hàng
                        </button>
                    </li>
                    <li class="nav-item w-50" role="presentation">
                        <button class="nav-link w-100" id="unit-tab" data-bs-toggle="tab" data-bs-target="#unit" type="button" role="tab" aria-controls="unit" aria-selected="false">
                            <i class="fas fa-building me-2"></i>Đơn vị cấp điện
                        </button>
                    </li>
                </ul>
            </div>

            <div class="card-body tab-content p-4" id="myTabContent">
                <!-- Phần tra cứu theo mã khách hàng -->
                <div class="tab-pane fade show active" id="customer" role="tabpanel" aria-labelledby="customer-tab">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="customerCode" class="form-label">Mã khách hàng</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                    <input type="text" class="form-control" id="customerCode" placeholder="Nhập mã khách hàng">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="fromDateCustomer" class="form-label">Từ ngày</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                    <input type="date" class="form-control" id="fromDateCustomer">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="toDateCustomer" class="form-label">Đến ngày</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                    <input type="date" class="form-control" id="toDateCustomer">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button id="searchCustomer" class="btn btn-danger">
                            <i class="fas fa-search me-2"></i>Tra cứu
                        </button>
                    </div>

                    <div class="loading" id="loadingCustomer">
                        <div class="spinner-border text-danger" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Đang tải dữ liệu...</p>
                    </div>

                    <div id="customerResult" class="mt-4"></div>
                </div>

                <!-- Phần tra cứu theo đơn vị cấp điện -->
                <div class="tab-pane fade" id="unit" role="tabpanel" aria-labelledby="unit-tab">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="province" class="form-label">Tỉnh/Thành phố</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-city"></i></span>
                                    <select class="form-control" id="province">
                                        <option value="">-- Chọn Cty Điện Lực Cấp Tỉnh--</option>
                                        <option value="PB01">Cty Điện Lực Bình Phước</option>
                                        <option value="PB02">Cty Điện Lực Bình Thuận</option>
                                        <option value="PB03">Cty Điện Lực Lâm Đồng</option>
                                        <option value="PB05">Cty Điện Lực Tây Ninh</option>
                                        <option value="PB06">Cty Điện Lực Long An</option>
                                        <option value="PB07">Cty Điện Lực Đồng Tháp</option>
                                        <option value="PB08">Cty Điện Lực Tiền Giang</option>
                                        <option value="PB09">Cty Điện Lực Bến Tre</option>
                                        <option value="PB10">Cty Điện Lực Vĩnh Long</option>
                                        <option value="PB11">Cty Điện Lực Cần Thơ</option>
                                        <option value="PB12">Cty Điện Lực An Giang</option>
                                        <option value="PB13">Cty Điện Lực Kiên Giang</option>
                                        <option value="PB14">Cty Điện Lực Cà Mau</option>
                                        <option value="PB15">Cty Điện Lực Bà Rịa - Vũng Tàu</option>
                                        <option value="PB16">Cty Điện Lực Trà Vinh</option>
                                        <option value="PB17">Cty Điện Lực Sóc Trăng</option>
                                        <option value="PB18">Cty Điện Lực Ninh Thuận</option>
                                        <option value="PB19">Cty Điện Lực Bạc Liêu</option>
                                        <option value="PB20">Cty Điện Lực Hậu Giang</option>
                                        <option value="PK">Cty TNHH MTV Đồng Nai</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="district" class="form-label">Quận/Huyện</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    <select class="form-control" id="district">
                                        <option value="">-- Chọn Quận/Huyện --</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="ward" class="form-label">Phường/Xã</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    <select class="form-control" id="ward">
                                        <option value="">-- Chọn Phường/Xã --</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="mb-3">
                                <label for="fromDateUnit" class="form-label">Từ ngày</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                    <input type="date" class="form-control" id="fromDateUnit">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="mb-3">
                                <label for="toDateUnit" class="form-label">Đến ngày</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                    <input type="date" class="form-control" id="toDateUnit">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button id="searchUnit" class="btn btn-danger">
                            <i class="fas fa-search me-2"></i>Tra cứu
                        </button>
                    </div>

                    <div class="loading" id="loadingUnit">
                        <div class="spinner-border text-danger" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Đang tải dữ liệu...</p>
                    </div>

                    <div id="unitResult" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-4 text-center text-muted bg-light">
        <div class="container">
            <p class="mb-0">© 2023 Tra Cứu Lịch Cúp Điện by DangVo. Tất cả bản quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
