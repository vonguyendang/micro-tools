<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia nhiều màn hình - Tối đa hóa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toggle-controls-btn">⚙️</div>

    <div class="controls">
        <label for="screen-count">Số lượng màn hình:</label>
        <input type="number" id="screen-count" value="2" min="1" max="8">
        <button id="update-btn">Cập nhật</button>
        <button id="max-btn">Tối đa</button>
    </div>

    <div id="iframe-container"></div>

    <script src="script.js"></script>
</body>
</html>
