<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia nhiều màn hình - Tối đa hóa</title>
    <link rel="shortcut icon" href="favicon_io/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toggle-controls-btn">⚙️</div>

    <div class="controls">
        <label for="rows">Hàng:</label>
        <input type="number" id="rows" value="1" min="1" max="4">
        <label for="cols">Cột:</label>
        <input type="number" id="cols" value="2" min="1" max="4">
        <button id="update-btn">Cập nhật</button>
        <button id="max-btn">Tối đa (8x8)</button>
    </div>

    <div id="iframe-container"></div>

    <script src="script.js"></script>
</body>
</html>
