<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Review by Dangvo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {

            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            margin-top: 10%;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            flex-wrap: nowrap;
            text-align: center;
            width: 90%;
            max-width: 1000px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .tab.active {
            background-color: #2980b9;
            flex-grow: 1;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            display: block;
            width: 100%;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            /* Đảm bảo input co giãn đúng */
            font-size: 16px;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            /* Đảm bảo padding không ảnh hưởng đến kích thước */
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            white-space: normal;
            /* Cho phép text xuống dòng */
            word-wrap: break-word;
            /* Ngắt từ khi dài */
            text-align: center;
            max-width: 100%;
            /* Đảm bảo button không bị tràn khỏi container */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* CSS để căn chỉnh các nút nằm ngang và cách nhau */
        .button-container {
            display: flex;
            /* Sử dụng flexbox để các nút nằm ngang */
            gap: 10px;
            /* Khoảng cách giữa các nút */
            margin-top: 10px;
            /* Khoảng cách phía trên */
        }

        .button-container button {
            padding: 10px 20px;
            /* Thêm padding để nút đẹp hơn */
            font-size: 16px;
            /* Cỡ chữ */
            cursor: pointer;
            /* Hiển thị con trỏ khi di chuột qua */
        }

        button:hover {
            background-color: #16689e;
        }

        .result {
            /*
            margin-top: 30px;
            */
            font-size: 14px;
        }

        .inline {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .divider {
            font-size: 18px;
            font-weight: bold;
        }

        .inline div {
            width: 48%;
        }

        #resultGDKHQ {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            color: #4caf50;
            background-color: #e8f5e9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        #resultGDKHQ.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Responsive cho màn hình nhỏ hơn 768px (mobile) */
        /* @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            .inline {
                flex-direction: column;
            }
        
            .inline div {
                width: 100%;
            }
        
            .tab {
                flex: 1;
                text-align: center;
                border-radius: 5px;
            }
            
            h1 {
                font-size: 22px;
            }
        
            input[type="text"], input[type="number"] {
                width: 100%;
            }
        
            button {
                width: 100%;
            }
        }
            */

        /* Responsive cho màn hình rất nhỏ (dưới 480px) */
        @media (max-width: 360px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .divider {
                display: none;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }

            input[type="text"],
            input[type="number"] {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="tabs">
        <button class="tab active" onclick="showTab('tab1')">ĐỊNH GIÁ CỔ PHIẾU</button>
        <button class="tab" onclick="showTab('tab2')">TÍNH GIÁ CỔ PHIẾU NGÀY GDKHQ</button>
    </div>

    <div id="tab1" class="container">
        <h1><i class="fas fa-chart-line"></i> Định Giá Cổ Phiếu</h1>
        <label for="stockCode">Mã cổ phiếu:</label>
        <input type="text" id="stockCode" placeholder="Nhập mã cổ phiếu...">
        <div class="button-container">
            <button onclick="fetchStockData()"><i class="fas fa-calculator"></i> Tính toán</button>
            <!-- <button onclick="openFireant()"><i class="fas fa-external-link-alt"></i> Fireant</button>
            <button onclick="openVietstock()"><i class="fas fa-external-link-alt"></i> Vietstock</button> -->
        </div>

        <div class="result" id="resultValuation"></div>
    </div>

    <div id="tab2" class="container" style="display:none;">
        <h1><i class="fas fa-chart-line"></i> Tính Giá Cổ Phiếu Ngày GDKHQ</h1>
        <label for="P">Giá cổ phiếu (đóng cửa) liền trước ngày GDKHQ:</label>
        <input type="number" id="P" step="0.01">

        <label for="Pa">Giá cổ phiếu phát hành thêm:</label>
        <input type="number" id="Pa" step="0.01">

        <label for="sohuuPHT">Tỷ lệ cổ phiếu phát hành thêm:</label>
        <div class="inline">
            <div>
                <input type="number" id="sohuuPHT" step="1" placeholder="Sở hữu">
            </div>
            <span class="divider"><br>:</span>
            <div>
                <input type="number" id="quyenPHT" step="1" placeholder="Quyền mua">
            </div>
        </div>

        <label for="sohuuTM">Tỷ lệ cổ tức bằng tiền mặt:</label>
        <div class="inline">
            <div>
                <input type="number" id="sohuuTM" step="1" placeholder="Sở hữu">
            </div>
            <span class="divider"><br>:</span>
            <div>
                <input type="number" id="quyenTM" step="0.01" placeholder="Số tiền">
            </div>
        </div>

        <label for="sohuuCP">Tỷ lệ cổ tức bằng cổ phiếu:</label>
        <div class="inline">
            <div>
                <input type="number" id="sohuuCP" step="1" placeholder="Sở hữu">
            </div>
            <span class="divider"><br>:</span>
            <div>
                <input type="number" id="quyenCP" step="1" placeholder="Số cổ phiếu">
            </div>
        </div>

        <button onclick="calculatePrice()"><i class="fas fa-calculator"></i> Tính Toán</button>

        <div class="result" id="resultGDKHQ"></div>
    </div>
