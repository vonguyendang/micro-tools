        <center>
            <h2>Xử lý Code Trial Google One</h2>
        </center>
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3632843240233720"

        <div class="alert alert-warning" role="alert">

        </div>
        <form method="post" action="index.html">
            <div class="form-group">

                <input type="text" class="form-control" id="inputString" name="inputString" oninput="processString()">

        <div id="resultContainer" style="display: none; margin-bottom: 50px;">
            <div class="mt-3">Code gói tìm được: <b><span id="stringA"></span></b> - and code: <b><span
                        id="stringB"></span></b></div>
            <hr>

            <div class="form-group mt-3">
                <label for="sourceRadio"><b>Chọn code gói cần thay thế:</b></label>
                <br>
                <label><i>Chú ý: annual là gói NĂM, không có annual là gói THÁNG</i></label>
                <br>
                <div class="row" style="margin: 10px;">
                    <div class="col-10 col-sm-2">
                        <b><i>Code gói THÁNG</i></b>
                        <div id="col1Container">
                            <!-- Các radio button cho cột 1 -->
                        </div>
                    </div>
                    <div class="col-10 col-sm-2">
                        <b><i>Code gói NĂM</i></i></b>
                        <div id="col11Container">
                            <!-- Các radio button cho cột 2 -->
                        </div>
                    </div>
                    <div class="col-10 col-sm-3">
                        <b><i>Code trial 100GB</i></i></b>
                        <div id="col2Container">
                            <!-- Các radio button cho cột 2 -->
                        </div>
                    </div>
                    <div class="col-10 col-sm-3">
                        <b><i>Code trial 200GB</i></b>
                        <div id="col3Container">
                            <!-- Các radio button cho cột 3 -->
                        </div>
                    </div>
                    <div class="col-10 col-sm-2">
                        <b><i>Code trial 2TB</i></b>
                        <div id="col4Container">
                            <!-- Các radio button cho cột 3 -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group mt-3">
                <label for="replaceRadio"><b>Chọn cách thay thế:</b></label>
                <div class="row" style="margin: 10px;">
                    <div class="form-check col-sm-1">
                        <input type="radio" name="replaceRadio" value="C0%" id="C0Radio" checked="true"
                            class="form-check-input">
                        <label class="form-check-label" for="C0Radio">C0%</label>
                    </div>
                    <div class="form-check col-sm-1">
                        <input type="radio" name="replaceRadio" value="C1%" id="C1Radio" class="form-check-input">
                        <label class="form-check-label" for="C1Radio">C1%</label>
                    </div>
                    <div class="form-check col-sm-1">
                        <input type="radio" name="replaceRadio" value="C5%" id="C5Radio" class="form-check-input">
                        <label class="form-check-label" for="C5Radio">C5%</label>
                    </div>
                    <div class="form-check col-sm-1">
                        <input type="radio" name="replaceRadio" value="C6%" id="C6Radio" class="form-check-input">
                        <label class="form-check-label" for="C6Radio">C6%</label>
                    </div>
                </div>
            </div>
            <label><i>Không cần F5 lại trang, khi bấm <b>Xử lý</b>, đoạn mã của bạn sẽ được thay thế code
                    mới!</i></label>
            <br>
            <br>
            <button type="button" class="btn btn-primary" onclick="processString1()">Xử lý</button>
            <hr>
