<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang chuyển hướng | Trang web DevTools</title>
    <meta http-equiv="refresh" content="5; url=/public/index.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --text-color: #2b2d42;
            --light-color: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.8s ease-out;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(67, 97, 238, 0.1),
                rgba(72, 149, 239, 0.1),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: shimmer 8s infinite linear;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px solid transparent;
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        .loader-circle:nth-child(2) {
            border-top-color: var(--secondary-color);
            animation-delay: 0.2s;
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
        }
        
        .loader-circle:nth-child(3) {
            border-top-color: var(--primary-color);
            animation-delay: 0.4s;
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .countdown {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: var(--secondary-color);
            font-weight: 600;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shimmer {
            0% { transform: rotate(30deg) translate(-10%, -10%); }
            50% { transform: rotate(30deg) translate(10%, 10%); }
            100% { transform: rotate(30deg) translate(-10%, -10%); }
        }
        
        .floating {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(72, 149, 239, 0.1);
            z-index: -1;
        }
        
        .floating:nth-child(1) {
            top: 20%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }
        
        .floating:nth-child(2) {
            top: 60%;
            left: 80%;
            animation: float 10s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        .floating:nth-child(3) {
            top: 80%;
            left: 20%;
            animation: float 12s ease-in-out infinite;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    
    <div class="container">
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
        </div>
        
        <h1>Đang chuyển hướng bạn đến trang mới của DevTools by DangVo</h1>
        <h3>Trang web của chúng tôi đã được di chuyển đến địa chỉ mới.</h3>
            <h3>Bạn sẽ được tự động chuyển hướng trong giây lát.</h3>
                <h3>Vui lòng không thoát trang!</h3>
        
        <div class="countdown" id="countdown">5 giây</div>
        
        <a href="/public/index.html" class="btn">Truy cập ngay</a>
    </div>

    <script>
        // Countdown timer
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = `${seconds} giây`;
            
            if (seconds <= 0) {
                clearInterval(timer);
            }
        }, 1000);
        
        // Add ripple effect to button
        const btn = document.querySelector('.btn');
        btn.addEventListener('click', function(e) {
            const x = e.clientX - e.target.getBoundingClientRect().left;
            const y = e.clientY - e.target.getBoundingClientRect().top;
            
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });
    </script>
</body>
</html>
