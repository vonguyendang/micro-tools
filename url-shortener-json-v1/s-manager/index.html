<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý liên kết</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Quản lý liên kết</h1>
        <form id="add-link-form">
            <input type="text" id="short-url" placeholder="Short URL" required>
            <input type="url" id="original-url" placeholder="Original URL" required>
            <button type="submit">Thêm liên kết</button>
        </form>
        <table id="links-table">
            <thead>
                <tr>
                    <th>Short URL</th>
                    <th>Original URL</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Các liên kết sẽ được tải vào đây -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
